page_title: 第三章　ツールの改善
direction: Vertical
contents: |
  生成AIも色々試してみたのですが、やはりまだまだ人間の手が入らないと満足できるものにはならないようです。
  とはいえ、最初から全部自分で作成するよりはかなり楽にEPUB3形式のファイルが作成できるようになったので、今後も改善を続けていきたいと思います。
  と書きましたが、コードそのものは生成AIだけで、出力されるEPUB3ファイルを点検して意図していない部分を修正指示して再作成してと繰り返しただけです。
  詳細点検してないですが、directionの対応はまだだと思う。とは一旦これで用は済みそうなので、また必要になったら改善するとおもいます。