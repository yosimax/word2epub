page_title: あらすじ、概要
direction: Vertical
contents: |
  ツール作成までの足跡
  はじめは、とりあえず日本語訳を縦書きで読みたくてwordの書式意を設定してみた。
  -	章はCHAPTERというスタイルを作成
  -	後にEPUB化したときに目次に載せたくない部分があったので、FrontMatterというスタイルを作成
  色々調べたけど手軽に日本語縦書き、リフロー対応のEPUB3形式で作成する方法がなかなか見つからず。
  そのうち一旦wordで縦書きのPDFを作ってみることにした。そのあとやはりEPUB3で作成したくて、ふと思いついたのが、wordで作成した内容をHTMLで保存してそれをXHTML化してEPUB3に仕上げられないかと思い、Microsoft copilot（GPT5.1）でpythonスクリプトを作成させたら意外といけそうな気がしたので、少しまとめてみることにした。

  生成されたEPUB3ファイルが中途半端なので、metadataとcontentsの作成だけに集中できるようにyaml2epubというスクリプトも作成してみた。
